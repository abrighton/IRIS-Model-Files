subsystem = IRIS
component = oiwfs-detector-assembly

publish {
  telemetry     = [
    {
      name              = state
      description       = "OIWFS detector assembly state" 
      minRate = 1
      maxRate = 1
      attributes = [
        {
          name          = cmd
          description   = "command state"
          enum          = [UNINITIALIZED,READY,BUSY,CONTINUOUS]
        }
      ]
    }
  ]
}