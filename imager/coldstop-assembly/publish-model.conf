subsystem = IRIS
component = coldstop-assembly

publish {

  description = "Telemetries published by IRIS Cold Stop Assembly."

  telemetry = [
    {
      name = position
      description = "Current position of cold stop."
      maxRate = 1
      archive = true
      archiveRate = 1
      attributes = [
        {
            name = x_pos
            description  = "Current position of X axis."
            type = float
            units = mm
        }
        {
            name = y_pos
            description  = "Current position of Y axis."
            type = float
            units = mm
        }
        {
            name = theta
            description  = "Current rotation angle of theta."
            type = float
            units = degree
        }
      ]
    }
    {
      name = status
      description = "Current general cold stop status."
      maxRate = 1
      archive = true
      archiveRate = 1
      attributes = [
        {
            name = noMotion
            description = """
This attribute becomes true if all axes are stopped.

It can be used to check if no mechanisms are in motion in Warm Stow, End Taking Daytime Calibration Data, End Night and Stow Use Case. See [IRIS - Software Design Document (TMT.INS.PDD.14.024.DRF07)](https://docushare.tmt.org/docushare/dsweb/Get/Document-32613/160210_IRIS_SDD_DRF07.docx) for more details about those use cases.
"""
	        type = boolean
        }
        {
            name = locked
            description = """
This attribute becomes true when this assembly is locked.

It can be used to verify mechanisms are locked in Start Pumping Use Case. See [IRIS - Software Design Document (TMT.INS.PDD.14.024.DRF07)](https://docushare.tmt.org/docushare/dsweb/Get/Document-32613/160210_IRIS_SDD_DRF07.docx) for more details about this use case.
"""
            type = boolean
        }
        {
            name = state
            description  = """
Current overall state of cold stop. Meaning of each value is as follows:  

* __Init:Loaded__         : This assembly is loaded. This state corresponds to _Loaded_ state of CSW component lifecycle.
* __Init:Initilizing__    : Loading configuration.
* __Init:Uninitializing__ : Uninitializing this assembly.
* __Init:Initialized__    : This assembly is initialized. Configuration is loaded. This state corresponds to _Initialized_ state of CSW component lifecycle.
* __Init:Connecting__     : Establishing connection to HCD(s).
* __Init:Shutdown__       : Shutdown of this assembly is on-going.
* __Init:Running__        : This assembly is ready for 'datum' or 'lock', but not ready for obsevation. This state corresponds to _Running_ state of CSW component lifecycle.
* __Datum:Datuming__      : Datum is on-going.
* __Datum:Braking__       : Stopping on-going datum action.
* __Datum:Paused__        : Datum is interrupted.
* __Datum:Error__         : Encountered an error during datum.
* __Lock:Locking__        : Lock action is on-going.
* __Lock:Braking__        : Stoppping on-going lock action.
* __Lock:Paused__         : Lock action is interrupted.
* __Lock:Locked__         : The machanisms are locked (actual meaning is __TBD__).
* __Lock:Error__          : Encountered an error during lock action or locked state.
* __Park:Parking__        : Park action is on-going.
* __Park:Braking__        : Stopping on-going park action.
* __Park:Paused__         : Park action is interrupted.
* __Park:Parked__         : The mechanisms are parked (actual meaning is __TBD__).
* __Park:Error__          : Encountered an error during park action or parked state.
* __In:Tracking__         : Tracking motion is on-going.
* __In:Rotating__         : One or more axes are being rotated to the designated position.
* __In:InsertedRotating__ : Cold stop is inserted, but theta axis is still being rotated to the designated position.
* __In:Braking__          : Stoppping on-going rotating or tracking motion.
* __In:Ready__            : Cold stop is ready for rotation or tracking motion.
* __In:TrackingError__    : Encountered an error during tracking motion.
* __In:Error__            : Encountered an error while cold stop is inserted.
* __Out:Retracting__      : Cold stop is being retracted from the science light path.
* __Out:Inserting__       : Cold stop is being inserted into the science light path.
* __Out:Braking__         : Stopping on-going retraction or insertion motion.
* __Out:Paused__          : Retraction or insertion motion is interrupted.
* __Out:Retracted__       : Cold stop is completely retracted from the science light path.
* __Out:Error__           : Encountered an error while retracting or inserting cold stop.

"""
            type = string
        }
