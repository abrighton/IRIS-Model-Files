subsystem = IRIS
component = imager-odgw-assembly

publish {

  events     = [
    {
      name              = state
      description       = "ODGW state" 
      minRate = 5
      maxRate = 20
      attributes = [
        {
          name          = cmd
          description   = "command state"
          enum          = [UNINITIALIZED,READY,BUSY,CONTINUOUS]
        }
        {
          name          = odgw1_onTarget
          description   = "odgw1 on target flag"
          type          = boolean
        }
        {
          name          = odgw2_onTarget
          description   = "odgw2 on target flag"
          type          = boolean
        }
        {
          name          = odgw3_onTarget
          description   = "odgw3 on target flag"
          type          = boolean
        }
        {
          name          = odgw4_onTarget
          description   = "odgw4 on target flag"
          type          = boolean
        }
      ]
    }

    {
      name              = target
      minRate = 5
      maxRate = 20
      description       = "ODGW targets in FCRS<sub>IRIS-ROT</sub>" 
      attributes        = [
        {
          name          = xy1
          description   = "2-element array holding x,y values"
          type          = array
          dimensions: [2]
          units         = mm
          items = {
            type = double
          }
        }
        {
          name          = trackID1
          description   = "Unique TCS target ID that is incremented (with rollover) each time the TCS is instructed to move to a new target."
          type          = long
        }
        {
          name          = xy2
          description   = "2-element array holding x,y values"
          type          = array
          dimensions: [2]
          units         = mm
          items = {
            type = double
          }
        }
        {
          name          = trackID2
          description   = "Unique TCS target ID that is incremented (with rollover) each time the TCS is instructed to move to a new target."
          type          = long
        }
        {
          name          = xy3
          description   = "2-element array holding x,y values"
          type          = array
          dimensions: [2]
          units         = mm
          items = {
            type = double
          }
        }
        {
          name          = trackID3
          description   = "Unique TCS target ID that is incremented (with rollover) each time the TCS is instructed to move to a new target."
          type          = long
        }
        {
          name          = xy4
          description   = "2-element array holding x,y values"
          type          = array
          dimensions: [2]
          units         = mm
          items = {
            type = double
          }
        }
        {
          name          = trackID4
          description   = "Unique TCS target ID that is incremented (with rollover) each time the TCS is instructed to move to a new target."
          type          = long
        }
      ]
    }
    {
      name              = current
      minRate = 5
      maxRate = 20
      description       = "Current ODGW locations FCRS<sub>IRIS-ROT</sub>" 
      attributes        = [
        {
          name          = xy1
          description   = "2-element array holding x,y values"
          type          = array
          dimensions: [2]
          units         = mm
          items = {
            type = double
          }
        }
        {
          name          = xy2
          description   = "2-element array holding x,y values"
          type          = array
          dimensions: [2]
          units         = mm
          items = {
            type = double
          }
        }
        {
          name          = xy3
          description   = "2-element array holding x,y values"
          type          = array
          dimensions: [2]
          units         = mm
          items = {
            type = double
          }
        }
        {
          name          = xy4
          description   = "2-element array holding x,y values"
          type          = array
          dimensions: [2]
          units         = mm
          items = {
            type = double
          }
        }
      ]
    }
    {
      name              = pixelCompression
      description       = """ODGW detector pixel compression coefficients
      
      The ODGW publishes a multiplicative (gain) factor (to be applied first), and a scalar offset (to be applied second) to convert from compressed 2-byte integer to floating point pixel values for each ODGW.

      <em>
      Discussion: This telemetry it is not needed if IRIS transmits floating point pixel values to the NRTC.

      </em>
      """
      attributes = [
        {
          name          = gain
          description   = "integer to float scale factor"
          type          = float
        }
        {
          name          = offset
          description   = "integer to float offset"
          type          = float
        }
      ]
    }
  ]

}